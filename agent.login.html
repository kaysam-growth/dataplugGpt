<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <!-- Tailwind CSS CDN -->

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
          colors: {
            ink: 'var(--ink)',
            blue: '#0051ff',
            offwht: 'var(--offwht)',
            muted: 'var(--muted)',
            card: 'var(--card)',
            mtn: '#FCD116',
            telecel: '#E30613',
            airteltigo: '#002F6C'
          }
        }
      }
    }
  </script>

  <style>
    :root { --ink: #0a0f1e; --offwht: #f4f7ff; --muted: #6b7a99; --card: #ffffff; }
    .dark { --ink: #e2e8f0; --offwht: #0f172a; --card: #1e293b; --muted: #94a3b8; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--offwht); color: var(--ink); min-height: 100vh; transition: all 0.3s; }
  </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md bg-white dark:bg-slate-800 rounded-2xl shadow-2xl overflow-hidden">

    <!-- Header -->
    <div class="bg-blue-600 text-white p-6 text-center">
      <h1 class="text-3xl font-extrabold">
        Swift<span class="text-mtn">Deals</span><span class="text-telecel">Gh</span>
      </h1>
      <p class="mt-2 opacity-90">Agent Portal â€“ Login or Create Account</p>
    </div>

    <!-- Form Container -->
    <div class="p-8">

      <!-- Tabs -->
      <div class="flex mb-6 border-b dark:border-slate-700">
        <button id="tab-login" class="flex-1 py-3 font-semibold border-b-4 border-blue-600 text-blue-600">Login</button>
        <button id="tab-signup" class="flex-1 py-3 font-semibold text-muted dark:text-slate-400">Sign Up</button>
        <button id="tab-phone" class="flex-1 py-3 font-semibold text-muted dark:text-slate-400">Phone OTP</button>
      </div>

      <!-- Messages -->
      <div id="message" class="mb-6 text-center text-sm font-medium hidden"></div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="loginEmail" required class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-transparent focus:outline-none focus:border-blue-500" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="loginPassword" required class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-transparent focus:outline-none focus:border-blue-500" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        </div>
        <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition">Login</button>
      </form>

      <!-- Sign Up Form (hidden initially) -->
      <form id="signupForm" class="space-y-5 hidden">
        <div>
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" id="signupName" required class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-transparent focus:outline-none focus:border-blue-500" placeholder="Kaysam Growth" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="signupEmail" required class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-transparent focus:outline-none focus:border-blue-500" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="signupPassword" required class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-transparent focus:outline-none focus:border-blue-500" placeholder="At least 6 characters" />
        </div>
        <button type="submit" class="w-full py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition">Create Account</button>
      </form>

      <!-- Phone OTP Form (hidden initially) -->
      <form id="phoneForm" class="space-y-5 hidden">
        <div>
          <label class="block text-sm font-medium mb-1">Phone Number (with +233...)</label>
          <input type="tel" id="phoneNumber" required placeholder="+233551234567" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-transparent focus:outline-none focus:border-blue-500" />
        </div>

        <!-- Invisible reCAPTCHA container (Firebase uses it automatically) -->
        <div id="recaptcha-container" class="hidden"></div>

        <button type="button" id="sendOtpBtn" class="w-full py-3 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-700 transition">Send OTP</button>

        <div id="otpSection" class="hidden space-y-5">
          <div>
            <label class="block text-sm font-medium mb-1">Verification Code</label>
            <input type="text" id="otpCode" required maxlength="6" placeholder="123456" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-transparent focus:outline-none focus:border-blue-500 text-center tracking-widest" />
          </div>
          <button type="button" id="verifyOtpBtn" class="w-full py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition">Verify & Login</button>
        </div>
      </form>

      <!-- Theme Toggle -->
      <button id="theme-toggle" class="mt-6 mx-auto block p-3 rounded-full bg-gray-200 dark:bg-slate-700 text-xl hover:scale-110 transition">
        ðŸŒ™
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Firebase Config & Init
    const firebaseConfig = {
      apiKey: "AIzaSyCs7lN4itvWZPichtFLdEE4swNQHSX_j1M",
      authDomain: "dataplus-a93c7.firebaseapp.com",
      projectId: "dataplus-a93c7",
      storageBucket: "dataplus-a93c7.firebasestorage.app",
      messagingSenderId: "1040979049946",
      appId: "1:1040979049946:web:d5d7957a6c209f56dd94e3",
      measurementId: "G-GW9DNT0DQ0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Elements
    const messageEl = document.getElementById('message');
    const showMessage = (text, isError = false) => {
      messageEl.textContent = text;
      messageEl.className = `mb-6 text-center text-sm font-medium ${isError ? 'text-red-600' : 'text-green-600'}`;
      messageEl.classList.remove('hidden');
    };

    // Tab Switching
    const tabs = {
      login: document.getElementById('tab-login'),
      signup: document.getElementById('tab-signup'),
      phone: document.getElementById('tab-phone')
    };
    const forms = {
      login: document.getElementById('loginForm'),
      signup: document.getElementById('signupForm'),
      phone: document.getElementById('phoneForm')
    };

    const switchTab = (active) => {
      Object.values(tabs).forEach(t => t.classList.remove('border-blue-600', 'text-blue-600'));
      Object.values(forms).forEach(f => f.classList.add('hidden'));
      tabs[active].classList.add('border-blue-600', 'text-blue-600');
      forms[active].classList.remove('hidden');
      messageEl.classList.add('hidden');
    };

    tabs.login.onclick = () => switchTab('login');
    tabs.signup.onclick = () => switchTab('signup');
    tabs.phone.onclick = () => switchTab('phone');

    // Email/Password Login
    forms.login.onsubmit = (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showMessage('Login successful! Redirecting...');
          setTimeout(() => window.location.href = 'agent.dashboard.html', 1500);
        })
        .catch(err => showMessage(err.message, true));
    };

    // Email/Password Sign Up
    forms.signup.onsubmit = (e) => {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Save name & role to Firestore (optional but useful)
          db.collection('agents').doc(userCredential.user.uid).set({
            name,
            email,
            role: 'agent',
            balance: 0,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          showMessage('Account created! Redirecting...');
          setTimeout(() => window.location.href = 'agent.dashboard.html', 1500);
        })
        .catch(err => showMessage(err.message, true));
    };

    // Phone Auth Setup
    let confirmationResultGlobal;

    // Invisible reCAPTCHA
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible',
      'callback': () => {
        // reCAPTCHA solved â†’ can enable send button if needed
      },
      'expired-callback': () => {
        showMessage('reCAPTCHA expired. Try again.', true);
      }
    });

    // Send OTP
    document.getElementById('sendOtpBtn').onclick = () => {
      const phone = document.getElementById('phoneNumber').value.trim();
      if (!phone.startsWith('+')) {
        showMessage('Phone must start with country code, e.g., +233...', true);
        return;
      }

      showMessage('Sending OTP...');
      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then((confirmationResult) => {
          confirmationResultGlobal = confirmationResult;
          document.getElementById('otpSection').classList.remove('hidden');
          document.getElementById('sendOtpBtn').disabled = true;
          showMessage('OTP sent! Check your phone.');
        })
        .catch(err => {
          showMessage(err.message, true);
          // Reset reCAPTCHA on error
          grecaptcha.reset();
        });
    };

    // Verify OTP
    document.getElementById('verifyOtpBtn').onclick = () => {
      const code = document.getElementById('otpCode').value.trim();
      if (code.length !== 6) {
        showMessage('Enter 6-digit code', true);
        return;
      }

      confirmationResultGlobal.confirm(code)
        .then((result) => {
          // Optional: If new user, create profile in Firestore
          showMessage('Phone verified! Welcome.');
          setTimeout(() => window.location.href = 'agent.dashboard.html', 1500);
        })
        .catch(err => showMessage('Invalid code or expired. Try again.', true));
    };

    // Theme Toggle
    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark');
      toggle.textContent = 'â˜€ï¸';
    } else {
      toggle.textContent = 'ðŸŒ™';
    }
    toggle.onclick = () => {
      html.classList.toggle('dark');
      localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
      toggle.textContent = html.classList.contains('dark') ? 'â˜€ï¸' : 'ðŸŒ™';
    };

    // Protect page (redirect if already logged in)
    auth.onAuthStateChanged(user => {
      if (user && window.location.pathname.includes('agent.login.html')) {
        window.location.href = 'agent.dashboard.html';
      }
    });
  </script>

</body>
            </html>
