<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Agent Portal â€” SwiftData GH</title>

<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet"/>

<script src="https://js.paystack.co/v2/inline.js"></script>

<style>
body{
font-family:'Plus Jakarta Sans',sans-serif;
background:#060b18;
color:#fff;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}
.card{
background:#111827;
padding:40px;
border-radius:20px;
width:100%;
max-width:420px;
}
input{
width:100%;
padding:12px;
margin-bottom:15px;
border-radius:8px;
border:1px solid #333;
background:#1f2937;
color:#fff;
}
button{
width:100%;
padding:12px;
border-radius:8px;
border:none;
background:#0051ff;
color:white;
font-weight:bold;
cursor:pointer;
}
.error{
background:#ef4444;
padding:10px;
border-radius:6px;
margin-bottom:10px;
display:none;
}
</style>
</head>
<body>

<div class="card">

<h2>Create Agent Account</h2>
<div id="signup-error" class="error"></div>

<form id="signupForm">
<input type="text" id="name" placeholder="Full Name" required/>
<input type="text" id="username" placeholder="Username" required/>
<input type="email" id="email" placeholder="Email" required/>
<input type="password" id="password" placeholder="Password" required/>
<button type="submit">Register & Pay GHS 25</button>
</form>

<hr style="margin:25px 0;opacity:.2">

<h2>Login</h2>
<div id="login-error" class="error"></div>

<form id="loginForm">
<input type="email" id="loginEmail" placeholder="Email" required/>
<input type="password" id="loginPassword" placeholder="Password" required/>
<button type="submit">Login</button>
</form>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { 
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  deleteDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

const firebaseConfig = {
  const firebaseConfig = {
  apiKey: "AIzaSyCs7lN4itvWZPichtFLdEE4swNQHSX_j1M",
  authDomain: "dataplus-a93c7.firebaseapp.com",
  projectId: "dataplus-a93c7",
  storageBucket: "dataplus-a93c7.firebasestorage.app",
  messagingSenderId: "1040979049946",
  appId: "1:1040979049946:web:d5d7957a6c209f56dd94e3",
  measurementId: "G-GW9DNT0DQ0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* Redirect if logged in */
onAuthStateChanged(auth, async (user)=>{
  if(!user) return;
  const snap = await getDoc(doc(db,"swiftdata_agents",user.uid));
  if(snap.exists() && snap.data().status === "active"){
    window.location.href="/agent.dashboard";
  }
});

/* SIGNUP */
document.getElementById("signupForm").addEventListener("submit", async(e)=>{
  e.preventDefault();

  const name = document.getElementById("name").value;
  const username = document.getElementById("username").value.toLowerCase();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try{

    const cred = await createUserWithEmailAndPassword(auth,email,password);
    const uid = cred.user.uid;

    await setDoc(doc(db,"swiftdata_agents",uid),{
      uid,
      name,
      username,
      email,
      status:"pending",
      createdAt:serverTimestamp()
    });

    const paystack = new PaystackPop();
    paystack.newTransaction({
      key:"YOUR_PAYSTACK_PUBLIC_KEY",pk_live_6d3e8e97e00804864eb1cb0607fe40d32b5af8a9
      email:email,
      amount:25,
      currency:"GHS",

      onSuccess: async (tx)=>{
        await setDoc(doc(db,"swiftdata_agents",uid),{
          status:"active",
          activatedAt:serverTimestamp(),
          paymentRef:tx.reference
        },{merge:true});

        window.location.href="/agent.dashboard";
      },

      onCancel: async ()=>{
        await deleteDoc(doc(db,"swiftdata_agents",uid));
        await cred.user.delete();
        await signOut(auth);
        showSignupError("Payment cancelled.");
      }

    });

  }catch(err){
    showSignupError(err.message);
  }

});

function showSignupError(msg){
  const el=document.getElementById("signup-error");
  el.innerText=msg;
  el.style.display="block";
}

/* LOGIN */
document.getElementById("loginForm").addEventListener("submit", async(e)=>{
  e.preventDefault();

  const email=document.getElementById("loginEmail").value;
  const pass=document.getElementById("loginPassword").value;

  try{
    const cred=await signInWithEmailAndPassword(auth,email,pass);
    const snap=await getDoc(doc(db,"swiftdata_agents",cred.user.uid));

    if(!snap.exists() || snap.data().status!=="active"){
      await signOut(auth);
      showLoginError("Account not active.");
      return;
    }

    window.location.href="/agent.dashboard";

  }catch(err){
    showLoginError("Login failed.");
  }
});

function showLoginError(msg){
  const el=document.getElementById("login-error");
  el.innerText=msg;
  el.style.display="block";
}

</script>

</body>
  </html>
