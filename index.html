  border: 1px solid var(--border);
  color: var(--text);

  cursor: pointer;

/* LAYOUT */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* GLASS CARD */
.card {
  background: var(--card);
  backdrop-filter: blur(16px);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 22px;
  margin-bottom: 18px;
  transition: transform .3s, box-shadow .3s;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 20px 40px rgba(0,0,0,.25);
}

/* PRODUCT */
.card h3 {
  margin: 0 0 6px;
}

.price {
  font-size: 20px;
  font-weight: 700;
  color: var(--accent);
}

/* BUTTON */
button {
  background: linear-gradient(135deg, var(--accent), #6366f1);
  color: #020617;
  border: none;
  padding: 12px 18px;
  border-radius: 14px;
  cursor: pointer;
  font-weight: 700;
  margin-top: 12px;
}

/* INPUTS */
input, select {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text);
  margin-bottom: 10px;

/* AD BANNER */
.ad {

/* FOOTER */

<script>
document.getElementById("year").textContent = new Date().getFullYear();

/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyCs7lN4itvWZPichtFLdEE4swNQHSX_j1M",
  authDomain: "dataplus-a93c7.firebaseapp.com",
  projectId: "dataplus-a93c7",
  storageBucket: "dataplus-a93c7.appspot.com",
  messagingSenderId: "1040979049946",
  appId: "1:1040979049946:web:d5d7957a6c209f56dd94e3"
});

const auth = firebase.auth();
const db = firebase.firestore();
const ADMIN_UID = "ANwgaBBGe2fLyom7yzujdzQAY1k1";
let isAdmin = false;

/* THEME */
if (localStorage.theme === "light") document.body.classList.add("light");
function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.theme =
    document.body.classList.contains("light") ? "light" : "dark";
}

/* AUTH */
auth.signInAnonymously();
auth.onAuthStateChanged(user => {
  if (!user) return;
  isAdmin = user.uid === ADMIN_UID;
  loadProducts();
});

/* ANNOUNCEMENT */
db.collection("config").doc("app").onSnapshot(doc => {
  if (!doc.exists) return;
  const d = doc.data();
  const bar = document.getElementById("announcement");
  bar.style.display = d.announcementActive ? "block" : "none";
  bar.textContent = d.announcementText || "";
});

/* PRODUCTS */
async function loadProducts() {
  const snap = await db.collection("products")
    .where("active", "==", true).get();

  let html = "";
  snap.forEach(doc => {
    const p = doc.data();
    html += `
      <div class="card">
        <h3>${p.name}</h3>
        <div class="price">GHS ${p.price}</div>
        ${
          p.category === "physical"
          ? `<a href="${p.buyLink}" target="_blank"><button>Buy Item</button></a>`
          : `<button onclick="order('${doc.id}','${p.name}',${p.price})">Buy Data</button>`
        }
      </div>`;
  });

  if (isAdmin) html += adminPanel();
  document.getElementById("app").innerHTML = html;
}

/* ORDER */
function order(id, name, price) {
  const phone = prompt("Enter phone number");
  const ref = prompt("Enter MoMo reference");
  if (!phone || !ref) return;

  db.collection("orders").add({
    productId: id,
    productName: name,
    price,
    phone,
    momoRef: ref,
    status: "Pending Approval",
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  alert("Order submitted. Awaiting approval.");
}

/* ADMIN */
function adminPanel() {
  return `
    <div class="card">
      <h3>Admin Panel</h3>
      <input id="pname" placeholder="Product name">
      <input id="pprice" placeholder="Price">
      <select id="pcat">
        <option value="data">Data</option>
        <option value="physical">Physical</option>
      </select>
      <input id="plink" placeholder="Buy link (physical only)">
      <button onclick="addProduct()">Add Product</button>
      <hr>
      <button onclick="loadOrders()">View Orders</button>
      <div id="orders"></div>
    </div>`;
}

function addProduct() {
  db.collection("products").add({
    name: pname.value,
    price: Number(pprice.value),
    category: pcat.value,
    buyLink: plink.value || "",
    active: true,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });
  loadProducts();
}

async function loadOrders() {
  const snap = await db.collection("orders").get();
  let html = "";
  snap.forEach(doc => {
    const o = doc.data();
    html += `
      <div class="card">
        <strong>${o.productName}</strong>
        <p>${o.phone}</p>
        <p>${o.status}</p>
        <button onclick="approve('${doc.id}')">Approve</button>
      </div>`;
  });
  document.getElementById("orders").innerHTML = html;
}

function approve(id) {
  db.collection("orders").doc(id).update({ status: "Approved" });
  loadOrders();
}
</script>
